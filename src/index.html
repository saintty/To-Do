<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title title">To Do</h1>
    </header>

    <main class="main">
      <div class="container">
        <form id="form" class="form">
          <input id="input" class="form__input" type="text" placeholder="Что необходимо выполнить?" autocomplete="off">
        </form>
        <section class="todo">
          <div class="todo__controls">
            <h2 class="todo__title">Все задачи</h2>
            <div class="todo__buttons">
              <button id="todo__button_all" class="todo__button">Все</button>
              <button id="todo__button_active" class="todo__button">Активные</button>
              <button id="todo__button_finished" class="todo__button">Завершенные</button>
            </div>
          </div>
          <ul id="todo__list" class="todo__list">
          </ul>
        </section>
      </div>
    </main>

    <footer class="footer">
      <h1 class="footer__title title">List</h1>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
